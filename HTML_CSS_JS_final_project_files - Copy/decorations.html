                        <div id="slides">

                        <p>
                            <script>$(document).ready(function () {
                                    var nextSlide = $("#slides img:first-child");
                                    var nextCaption;
                                    var nextSlideSource;

                                    // the function for running the slide show	
                                    var runSlideShow = function () {
                                        $("#caption").fadeOut(3000);
                                        $("#slide").fadeOut(3000,
                                            function () {
                                                if (nextSlide.next().length == 0) {
                                                    nextSlide = $("#slides img:first-child");
                                                }
                                                else {
                                                    nextSlide = nextSlide.next();
                                                }
                                                nextSlideSource = nextSlide.attr("src");
                                                nextCaption = nextSlide.attr("alt");
                                                $("#slide").attr("src", nextSlideSource).fadeIn(3000);
                                                $("#caption").text(nextCaption).fadeIn(3000);
                                            }
                                        )
                                    }

                                    // start slide show
                                    var timer1 = setInterval(runSlideShow, 3000);

                                    // start and stop the slide show
                                    // but the toggle event method has been removed from jQuery 1.9
                                    /*
                                    $("#slide").toggle( 
                                        function() {
                                            clearInterval(timer1);
                                        },
                                        function() {
                                            timer1 = setInterval(runSlideShow, 3000);
                                        }
                                    )
                                    */

                                    // here's one way to code this app without using the toggle event method
                                    $("#slide").click(function () {
                                        if (timer1 != null) {
                                            clearInterval(timer1);
                                            timer1 = null;
                                        }
                                        else {
                                            timer1 = setInterval(runSlideShow, 1000);
                                        }
                                    });

                                })</script>
                        </p>

        <footer>
            <script>var day_description = "Halloween";
                var day_before = "Halloween Eve";

                var today = new Date();
                var year = today.getYear();
                if ((navigator.appName == "Microsoft Internet Explorer") && (year < 2000))
                    year = "19" + year;
                if (navigator.appName == "Netscape")
                    year = 1900 + year;
                var date = new Date("October 31, " + year);
                var diff = date.getTime() - today.getTime();
                var days = Math.floor(diff / (1000 * 60 * 60 * 24));

                document.write("<center><p>")

                if (days > 1)
                    document.write("There are " + (days + 1) + " days until " + day_description + "!");
                else if (days == 1)
                    document.write("Tommorrow is " + day_before + "!");
                else if (days == 0)
                    document.write("Today is " + day_before + "!");
                else if (days == -1)
                    document.write("It's " + day_description + "!");
                else if (days < -1)
                    document.write(day_description + " was " + ((days + 1) * -1) + (days < -2 ? " days" : " day") + " ago!");
                document.write("</p></center>");</script>
        </footer>
